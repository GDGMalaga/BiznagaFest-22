- id: 002
  title: "Devops con Docker, Kubernetes y otras herramientas"
  description: "La brecha entre desarrollo y operaciones puede ser más fácil de superar con las herramientas adecuadas. En esta charla hablaremos de qué es DevOps y veremos cómo utilizando Docker y Kubernetes podemos simplificar nuestro flujo de trabajo y el paso a producción para ir adoptando las buenas prácticas que la filosofía Devops propone."
  subtype: presentation
  speakers: [5]
  language: es
  complexity: "Intermediate"
