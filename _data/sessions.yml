- id: 003
  title: "I want to Burp Free"
  description: "Charla de introducción al uso de BurpSuite para búsqueda y explotación de vulnerabilidades web. BurpSuite de PortSwigger es actualmente la herramienta más utilizada en lo que a hacking web se refiere. Está compuesta por numerosos módulos, a los que además se les puede añadir plugins externos para complementer ciertas tareas. En la charla se explicará a nivel introductorio para qué sirve la herramienta y cómo se utiliza. Además se verán casos prácticos de explotación de ciertas vulnerabilidades web utilizando módulos de la misma."
  subtype: presentation
  speakers: [6]
  language: es
  complexity: "Intermediate"
#  presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
- id: 004
  title: "ArgoCD ¿La herramienta GitOps definitiva?"
  description: "Durante esta charla veremos qué es ArgoCD y porqué se ha convertido en uno de los proyectos open source más nombrados en los últimos tiempos en cualquier charla acerca de DevOps o GitOps. Básicamente, ArgoCD es un controlador cloud-native diseñado para Kubernetes que vela porque las aplicaciones que están corriendo en Kubernetes y la visión de cómo han de correr que el equipo de desarrollo define en un repositorio Git, sea idéntica. También veremos qué es la fuente de verdad que definen los desarrolladores, lo bonito que luce el interfaz de ArgoCD y daremos una pinceladas sobre sus características más importantes."
  subtype: presentation
  speakers: [7]
  language: es
  complexity: "Intermediate"
