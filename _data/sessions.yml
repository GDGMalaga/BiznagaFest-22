- id: 001
  title: "11 años de becas Google para desarrollos Open Source basados en mapas, Inteligencia artificial y otras tecnologías"
  description: "Andreu presentará su experiencia muy cercana a Google desarrollando proyectos Open Source con estudiantes universitarios desde los Laboratorios TIC del Parque Científico de Lleida, haciendo hincapié en aquellos de base en Inteligencia Artificial. Con 63 proyectos becados con más de 250.000€ para estudiantes de 10 países, Andreu nos explicará sus métodos de dinamización de los laboratorios y sus actividades con Google y otras tecnológicas."
  subtype: presentation
  speakers: [3]
  language: es
  complexity: "Beginner"
