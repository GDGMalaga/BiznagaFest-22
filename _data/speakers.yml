  bio: "Andreu Ibanez is a Google expert, Google Developers Group Lleida Founder and lead organizer, Co-organizer at GDG Spain, mentor admin, and speaker in the Google Open Source programs Google Summer of Code and Google Code-in. Director TIC Laboratories at the Scientific Park of Lleida, Spain. where he founded in 2010 the Liquid Galaxy LAB, a Google GEO projects LAB, now extended with the Artificial Intelligence LAB, LleidaDrone LAB, and P.E.R.A. LAB. Among many other projects Andreu is now working with Virtual and Augmented Reality tools from Google and third parties, and giving advice to Tech startups in different areas such as BIM modeling, e-sports, and others. He's Founder and President LleidaDrone, one of the oldest drone technology associations in Spain, well known for his Professional and Amateur conferences, now heading his 17th edition and with more than 80 different drone events developed."
